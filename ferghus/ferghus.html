<!DOCTYPE html>

<html id="ng-app" ng-app="ferghus">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Ferghus Simulator">
        <meta name="viewport" content="width=device-width">
        <title>Ferghus - Enhancement Simulator</title>
        <link href="assets/img/favicon.ico" rel="icon" type="image/x-icon">

        <link href="assets/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/common.css" rel="stylesheet">
        <link href="assets/css/ferghus.css" rel="stylesheet">
    <head>

    <body>
        <div id="bg"></div>
        <div id="vignette"></div>

        <div class="container-fluid"  ng-controller="EnhanceController as enhance">
            <div class="row">
                <div id="enhance">
                    <a class="canClick" id="item"></a>
                    <a class="canClick" id="begin"></a>
                </div>
                <div id="ferghus"></div>
                <div class="text" id="greeting">
                    <h2 class="header">Fergus > Enhancement Simulator</h2>
                    <h3 class="header">“My shoulder hurts from all that hammering.”</h3>
                </div>
                <div id="mute">
                    <img id="muteIcon" src="assets/img/headphones.png" alt="Mute">
                </div>
                <div id="chatboxContainer">
                    <div class="text" id="chatbox" scroll-bottom="enhance.messageOutArray">
                        <div ng-repeat="message in enhance.messageOutArray track by $index">
                            <div class="row">
                                <div class="type"><span class='system'>SYSTEM</span></div>
                                <div class="message">{{message}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Placed at the end of the document so the page load faster -->
        <script src="assets/lib/angular/angular.min.js"></script>
        <script src="assets/angular/app-ferghus.js"></script>
        <script src="assets/lib/jquery/dist/jquery.min.js"></script>
        <script src="assets/lib/bpopup/jquery.bpopup.min.js"></script>
        <script src="assets/lib/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="assets/lib/gsap/src/minified/TweenMax.min.js"></script>
        <script src="assets/lib/mersennetwister/src/MersenneTwister.js"></script>
        <script src="assets/js/common.js"></script>
        <script src="assets/js/ferghus.js"></script>
    </body>
</html>
